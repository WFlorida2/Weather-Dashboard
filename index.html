    <!DOCTYPE html>
    <html lang="en-gb">
    <head>
        <meta charset="UTF-8" />     
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />       
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />      
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
            crossorigin="anonymous">      
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />       
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
            rel="stylesheet"
        />        
        <link rel="stylesheet" href="./assets/CSS/style.css" />        
        <title>Weather Dashboard</title>
    </head>

    <body>
        <header>
            <h1 class="display-3">Weather Dashboard</h1>            
            <p class="lead">A simple weather dashboard app for current and 5 days forcast</p>
            <p id="currentDay" class="lead"></p>
        </header>

    <div class="container-fluid" style="max-width: 1400px">
      <div class="row">
        <aside class="col-lg-3 pb-3">
          <h2 id="form-heading" class="mt-1 h4 form-label">
            Search for a City:
          </h2>
          
          
          <form id="search-form" class="form">
            <div class="form-inline form-group">
              <div class="input-group">
                <input class="input" type="text" id="search-input" placeholder="Type city name here"
                  aria-labelledby="form-heading" aria-controls="today forecast" />
                <div class="input-group-append">
                  <button type="submit" class="button" id="button" aria-label="submit search">
                    Search
                  </button>
                  <hr class="hr weather-hr" />
                </div>
              </div>
            </div>
          </form>
          
          
          <div class="list-group" id="history"></div>
        </aside>
        
        <div class="col-lg-9 pb-3">
          <section id="today" class="mt-3" role="region" aria-live="polite"></section>
          <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
        </div>
      </div>
    </div>


          <!-- jQuery library from the official CDN -->
    <!-- jQuery library from the official CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Day.js library from the CDN, a minimalist JavaScript library for date and time manipulation -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <!-- Bootstrap JavaScript library along with its dependencies (popper.js) from the CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <!-- Path to the custom JavaScript file -->
    <script src="./assets/script.js"></script>
      </body>

      </html>
