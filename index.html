<!DOCTYPE html>
<html lang="en-gb">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    
    <!-- Google Fonts CSS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/CSS/style.css" />

    <!-- Title -->
    <title>Weather Dashboard</title>
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-CH17DB82K6"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-CH17DB82K6');
</script>

<body>
    <!-- Header section -->
    <header>
        <!-- Title -->
        <h1 class="display-3">Weather Dashboard</h1>
        <!-- Description -->
        <p class="lead">A simple weather dashboard app for current and 5 days forecast</p>
        <!-- Current Date and Time -->
        <p id="currentDay" class="lead"></p>
    </header>

    <!-- Main Content -->
    <div class="container-fluid" style="max-width: 1400px;">
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-lg-3 pb-3">
                <!-- Search Form -->
                <h2 id="form-heading" class="mt-1 h4 form-label">Search for a City:</h2>
                <div class="input-container">
                    <input type="text" id="input-field" placeholder="Type city name here" />
                    <button type="button" id="search-button">Search</button>
                </div>

                <!-- Modal for Empty Input Field -->
                <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="Please Enter a City Name!" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <div class="col">
                                    <h5 class="modal-title" id="Please Enter a City Name!">Please Enter a City Name!</h5>
                                </div>
                                <div class="col-1">
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Searches Container -->
                <div id="recent-searches-container">
                    <h2 class="mt-4 h4 form-label">Recent 5 Searches:</h2>
                    <div id="history" class="list-group"></div>
                </div>
            </aside>

            <!-- Main Content Area -->
            <div class="col-lg-9 pb-3">
                <!-- Today's Weather Forecast Section -->
                <section id="today" class="row mt-3" role="region" aria-live="polite"></section>
                <!-- 5-Day Weather Forecast Section -->
                <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <!-- Social Media Links -->
        <section>
            <div class="container-hover">
                <a class="link linkedin" href="https://www.linkedin.com/in/amrshehata/" target="_blank">
                    <i class="fab fa-2x fa-linkedin"></i>
                </a>
                <a class="link twitter" href="https://twitter.com/amrshehata12345" target="_blank">
                    <i class="fab fa-2x fa-twitter"></i>
                </a>
                <a class="link github" href="https://github.com/WFlorida2" target="_blank">
                    <i class="fab fa-2x fa-github"></i>
                </a>
                <a class="link instagram" href="https://www.instagram.com/" target="_blank">
                    <i class="fab fa-2x fa-instagram"></i>
                </a>
                <a class="link salesforce" href="https://trailblazer.me/id/ashehata3" target="_blank">
                    <i class="fab fa-2x fa-salesforce"></i>
                </a>
            </div>
        </section>
    </footer>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="./assets/script.js"></script>
</body>
</html>
